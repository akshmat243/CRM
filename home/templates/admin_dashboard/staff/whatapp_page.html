{% extends request.user.is_superuser|yesno:'base.html,admin_dashboard/team_leader/base.html' %}  
{% block content %}
{% load static %}

<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>


    </style>
   </head>

   <body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Marketing</h5>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col mb-3">
                                    <input type="text" name="create_id" id="form-created-id" hidden>
                                    <input type="text" name="source" id="form-source" hidden>
                                    
                                    <label for="form-message" class="form-label">Message</label>
                                    

                                    <div id="editor-container" style="height: 200px;"></div>

                                    <textarea id="form-message" name="message" class="form-control" hidden></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="form-url" class="form-label">URL</label>
                                    <input type="text" id="form-url" name="url" class="form-control"
                                        placeholder="Enter URL">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="form-media" class="form-label">Media File</label>
                                    <input type="file" id="form-media" name="media_file" class="form-control"
                                        placeholder="Select media file">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end">
                                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var quill = new Quill('#editor-container', {
              theme: 'snow', 
              modules: {
                toolbar: [
                  ['bold', 'italic', 'underline'], 
                  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                  [{ 'align': [] }],
                  [{ 'color': [] }, { 'background': [] }], 
                  ['link', 'image', 'video'],
                  ['clean'] 
                ]
              }
            });

            var formMessage = document.getElementById('form-message');
            quill.on('text-change', function() {
              formMessage.value = quill.root.innerHTML; 
            });
        });
    </script>
  </body>

{% endblock %}
