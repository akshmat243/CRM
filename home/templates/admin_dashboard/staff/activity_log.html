{% extends 'admin_dashboard/staff/base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html>

<head>
    <title>Responsive data table</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js|https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script> -->

    <style type="text/css">
        /*optional css*/

        body {
            padding: 20px;
        }
    </style>

</head>

<body>

    <div class="dashboard-main-body">
        <div class="dash-title">Time Sheet</div>
        <div class="col-xxl-12 pb-5">
            <div class="card h-100 p-0 radius-12">
            <div class="card-body p-24">
             
                        <div class="table-responsive scroll-sm mt-4">

                            <table class="table bordered-table sm-table mb-0" id="myTable">
                            <thead>

                                <tr>
                                    <th scope="col" class="">Name</th>
                                    <th scope="col"  class="">Activity Type</th>
                                    <th scope="col"  class="">User Type</th>
    
                                    <th scope="col" class="">Created Date</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for log in logs %}
                                <tr class="p-0 m-0">
                                    <!-- {% if log.user %}
                        <td>{{ log.user.name }}</td>
                    {% elif log.admin %}
                        <td>{{ log.admin.name }}</td>
                    {% elif log.team_leader %}
                        <td>{{ log.team_leader.name }}</td>
                    {% elif log.team_leader %}
                        <td>{{ log.team_leader.name }}</td>
                    {% endif %} -->
                                    <td>{{ log.name }}</td>
                                    <!-- <td>{{ log.email }}</td> -->
                                    <td>{{ log.activity_type }}</td>
                                    <td>{{ log.user_type }}</td>
                                    <!-- <td>{{ log.description }}</td> -->
                                    <td>{{ log.created_date }}</td>
                                    {% endfor %}

                                </tr>



                            </tbody>

                        </table>

                    </div>
                    </div>



                </div>
            </div>
        </div>

    </div>









    <!-- data table live cdn  -->



    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>


    <script type="text/javascript">
        $('.mytable').dataTable({

            "responsive": true
        });
    </script>
</body>

</html>

{% endblock %}
