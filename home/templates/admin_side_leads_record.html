{% extends 'base.html' %}  
{% block content %}
{% load static %}

<head>
    <title>Responsive data table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js|https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <style type="text/css">
    
    /*optional css*/
    
    body{ padding: 20px; }

    body {
        background-color: var(--bg-color);
        }
    
    </style>
    
</head>

<div class="dashboard-main-body">
    <h6 class="fw-semibold mb-0 text-center">View Profile</h6>

</div>

<div class="container">
    <table class="table table-bordered table-hover mytable " >
        <thead>
           
            <tr>
                <th>Name</th>
                <th>Call</th>
                <th>Whatsapp</th>
                <th>Status</th>
            </tr>
        </thead>
    <tbody>
        {% for data in leads %}
        <tr>
            <td>{{ data.name }}</td>
            <td>
                <a href="tel:{{ data.call }}">
                    <i class="fas fa-phone" style="font-size:1.1em;"></i>
                </a>
            </td>
            <td>
                <a href="https://wa.me/{{ data.call }}?text=Hello%20{{ user.name }}" target="_blank">
                    <i class="fab fa-whatsapp menu-icon" style="font-size:1.5em;"></i>
                </a>
            </td>
            <td>
                {{data.status}}
            </td>
    
        </tr>
       {% endfor %}
    
    
    </tbody>
    
    </table>
</div>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script  src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script  src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script  src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>

<script type="text/javascript">
    $('.mytable').dataTable( {
    
    "responsive" : true
    } );
    </script>

{% endblock %}
